<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성 폼</title>
</head>

<style>
    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

   .layout input {
        width : 100%;
        box-sizing : boarder-box;
   }

   .layout textarea {
        width : 100%;
        min-height : 300px;
        margin-top : 10px;

   }
</style>

<body>
<div class="layout">
  <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
    <h1>게시물을 작성하세요</h1>
    <input name="title" type="text" th:value="${board.title}">
    <textarea name="content" th:text="${board.content}"></textarea>
    <input type="file">
    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>
